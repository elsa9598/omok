<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>까미 vs 김치: 운명의 오목 한판 (19x19)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <style>
        /* --- 기본 설정 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            font-family: 'Gamja Flower', cursive;
            font-size: 1.7rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 중요: 아이패드/모바일 브라우저 주소창 대응 */
            height: 100vh;
            height: 100dvh; 
            touch-action: none;
        }

        /* --- 레이아웃 --- */
        .game-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 100%; /* 화면 전체 사용 */
        }

        /* 플레이어 프레임 (좌우 패널) */
        .player-frame {
            /* 아이패드에서 너무 좁아지지 않도록 설정 */
            flex: 0 0 20%; 
            min-width: 160px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding: 40px 10px; /* 좌우 여백 조정 */
            background: #333;
            box-sizing: border-box;
            transition: all 0.3s;
            position: relative;
            z-index: 10;
        }

        /* --- 상단 프로필 영역 --- */
        .player-top-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .mini-profile-img {
            /* 화면 크기에 따라 이미지 크기 유동적 조절 */
            width: 10vw; 
            height: 10vw;
            max-width: 120px;
            max-height: 120px;
            min-width: 80px;
            min-height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .mini-player-name {
            font-size: 2.5rem; /* 글자 크기 약간 조정 */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-top: 10px;
            word-break: keep-all; /* 이름 줄바꿈 방지 */
        }

        .score-badge {
            background: #444;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.6rem;
            color: #ffd700;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        /* --- 턴 표시 효과 --- */
        .active-turn .mini-profile-img {
            border-color: #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            animation: profile-twinkle 1s infinite alternate;
        }

        @keyframes profile-twinkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 60px rgba(255, 215, 0, 1); }
        }

        /* --- 중앙 보드 프레임 --- */
        .board-frame {
            flex: 1; /* 남은 공간 모두 차지 */
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            padding: 0;
            min-width: 0; /* Flexbox 자식 넘침 방지 */
        }

        .player-info-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
            background: transparent;
            border: none;
            margin-top: auto;
            padding-bottom: 30px;
        }

        /* --- 보드 영역 --- */
        #game-zoom-layer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-origin: center center; 
            will-change: transform;
        }

        #go-board {
            background: url('wood.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            cursor: crosshair;
            display: block;
            /* 반응형 크기 설정 */
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            aspect-ratio: 1 / 1; 
        }

        /* --- 오버레이 (화면 덮는 UI) --- */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        .yellow-btn {
            background-color: #ffd700;
            color: #000;
            font-family: 'Gamja Flower', cursive;
            font-size: 2.8rem;
            font-weight: bold;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yellow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.6);
        }

        .yellow-btn:active { transform: scale(0.95); }

        .coin-toss-btn {
            width: 150px; height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ddd);
            border: 5px solid #ffd700;
            font-family: 'Gamja Flower', cursive;
            font-size: 2.2rem;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 2s infinite ease-in-out;
            overflow: hidden;
            color: #000;
            font-weight: bold;
        }
        
        .coin-toss-btn img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .coin-toss-btn:hover { transform: scale(1.2) rotate(10deg); box-shadow: 0 0 30px #ffd700; }

        .ceremony-content { text-align: center; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .ceremony-img { max-width: 300px; max-height: 300px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
        .ceremony-text {
            font-size: 4.5rem; color: #ffd700;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-top: 20px; font-family: 'Gamja Flower', cursive;
        }

        .final-win-img {
            max-width: 80%;
            max-height: 60vh;
            border-radius: 20px;
            border: 5px solid #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
        }

        @keyframes popUp { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- 반응형 미디어 쿼리 --- */

        /* 태블릿 (아이패드 세로 등 좁은 폭) */
        @media (max-width: 1024px) {
            .mini-player-name { font-size: 2.0rem; }
            .player-frame { 
                min-width: 120px; 
                padding: 20px 5px;
            }
        }

        /* 모바일 (폰 세로 모드) */
        @media (max-width: 768px) {
            .game-container { flex-direction: column; }
            .player-frame {
                flex: 0 0 auto; /* 높이 자동 */
                width: 100%;
                height: 80px; /* 고정 높이 */
                flex-direction: row; 
                padding: 0 20px;
                justify-content: space-between; 
                align-items: center;
                min-width: 0;
            }
            .player-top-info {
                width: auto; height: 100%;
                margin-bottom: 0;
                flex-direction: row;
                justify-content: flex-start; 
            }
            .mini-player-name { font-size: 1.8rem; margin: 0 10px; order: 2; }
            .mini-profile-img { width: 60px; height: 60px; min-width: 60px; min-height: 60px; margin-right: 15px; margin-bottom: 0; order: 1; }
            .score-badge { margin: 0; margin-left: auto; order: 3; font-size: 1.5rem; }
            
            .player-info-box { display: none; }
            
            .board-frame { flex: 1; border: none; }
            #go-board { width: 95vw; height: 95vw; max-width: none; max-height: none; } 
            
            .ceremony-img { max-width: 200px; }
            .ceremony-text { font-size: 3.5rem; }
            .final-win-img { max-width: 90%; }
        }

    </style>
</head>
<body>

<div class="game-container">
    <div class="player-frame left" id="frame-p1">
        
        <div class="player-top-info">
            <img src="black_ggami.png" alt="Ggami Profile" class="mini-profile-img">
            <div class="score-badge" id="score-p1">0 승</div> <div class="mini-player-name">까미 (나)</div>
        </div>

        <div class="player-info-box"></div>
    </div>

    <div class="board-frame" id="board-container">
        
        <div id="game-zoom-layer">
            <canvas id="go-board"></canvas>
        </div>

        <div id="start-screen" class="overlay-screen">
            <h1 style="font-size: 5rem; margin-bottom: 20px; text-shadow: 2px 2px 4px #000;">까미 vs 김치</h1>
            <button class="yellow-btn" onclick="handleStartGame()">게임 시작</button>
        </div>

        <div id="toss-screen" class="overlay-screen hidden">
            <h2 style="margin-bottom: 30px; font-size: 3.5rem;">운명의 선택</h2>
            <div class="coin-toss-btn" id="coin-btn" onclick="decideFirstTurn()">
                <span>터치!</span>
                <img id="toss-result-img" src="" alt="Result">
            </div>
            <p id="toss-msg" style="margin-top: 20px; font-size: 1.8rem;">터치해서 선공을 정하세요!</p>
        </div>

        <div id="ceremony-screen" class="overlay-screen hidden">
            <div class="ceremony-content">
                <img id="ceremony-img" src="" class="ceremony-img">
                <div id="ceremony-text" class="ceremony-text"></div>
            </div>
        </div>

        <div id="final-win-screen" class="overlay-screen hidden">
            <div class="ceremony-content">
                <img src="sangkim.png" class="final-win-img" alt="Final Winner">
                <div id="final-win-text" class="ceremony-text" style="color: #ffd700;"></div>
            </div>
        </div>
    </div>

    <div class="player-frame right" id="frame-p2">
        
        <div class="player-top-info">
            <img src="white_kimchi.png" alt="Kimchi Profile" class="mini-profile-img">
            <div class="score-badge" id="score-p2">0 승</div> <div class="mini-player-name">김치 (AI)</div>
        </div>

        <div class="player-info-box"></div>
    </div>
</div>

<script>
    /* --- 사운드 객체 생성 --- */
    const sndStart = new Audio('start.mp3');
    const sndBlack = new Audio('clack.mp3'); 
    const sndWhite = new Audio('clack_1.mp3'); 
    const sndRoundWin = new Audio('winbrass.mp3'); 
    const sndFinalWin = new Audio('fanfare.mp3'); 

    function playSound(sound) {
        if(sound) {
            sound.currentTime = 0; 
            sound.play().catch(e => console.log('Audio play failed:', e));
        }
    }

    /* --- 변수 설정 --- */
    const canvas = document.getElementById('go-board');
    const ctx = canvas.getContext('2d');
    const zoomLayer = document.getElementById('game-zoom-layer');
    const boardContainer = document.getElementById('board-container'); 
    
    // [19줄 바둑판 설정 유지]
    const GRID_SIZE = 19; 
    const PADDING = 20;
    const CELL_SIZE = 40; 
    const BOARD_PIXEL_SIZE = CELL_SIZE * (GRID_SIZE - 1) + PADDING * 2;

    const HUMAN = 1; 
    const AI = 2;    

    let board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
    let currentPlayer = 1;
    let gameActive = false;
    let round = 1;
    let scores = { 1: 0, 2: 0 };
    let winnerOfLastRound = 0;

    // 마지막 수 표시를 위한 변수
    let lastMove = null;
    let blinkInterval = null;
    let blinkAlpha = 0.5;
    let blinkDir = 0.1;

    const imgBlack = new Image(); imgBlack.src = 'black_ggami.png';
    const imgWhite = new Image(); imgWhite.src = 'white_kimchi.png';
    
    /* --- 초기화 --- */
    function initCanvas() {
        // 내부 픽셀 사이즈는 고해상도 유지를 위해 큼직하게 설정
        canvas.width = BOARD_PIXEL_SIZE;
        canvas.height = BOARD_PIXEL_SIZE;
        drawBoard();
    }

    imgBlack.onload = drawBoard;
    imgWhite.onload = drawBoard;

    /* --- 게임 로직 --- */
    function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 격자 그리기
        ctx.beginPath();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 1.5;

        for (let i = 0; i < GRID_SIZE; i++) {
            ctx.moveTo(PADDING, PADDING + i * CELL_SIZE);
            ctx.lineTo(PADDING + (GRID_SIZE - 1) * CELL_SIZE, PADDING + i * CELL_SIZE);
            ctx.moveTo(PADDING + i * CELL_SIZE, PADDING);
            ctx.lineTo(PADDING + i * CELL_SIZE, PADDING + (GRID_SIZE - 1) * CELL_SIZE);
        }
        ctx.stroke();

        // 화점 (19줄 기준)
        const stars = [3, 9, 15]; 
        ctx.fillStyle = "#000";
        for (let r of stars) {
            for (let c of stars) {
                ctx.beginPath();
                ctx.arc(PADDING + r * CELL_SIZE, PADDING + c * CELL_SIZE, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 돌 그리기
        for (let y = 0; y < GRID_SIZE; y++) {
            for (let x = 0; x < GRID_SIZE; x++) {
                if (board[y][x] > 0) {
                    drawStone(x, y, board[y][x]);
                }
            }
        }

        // 백돌(AI) 깜빡임 효과
        if (lastMove) {
            const cx = PADDING + lastMove.x * CELL_SIZE;
            const cy = PADDING + lastMove.y * CELL_SIZE;

            ctx.save();
            ctx.beginPath();
            ctx.arc(cx, cy, CELL_SIZE / 2, 0, Math.PI * 2);
            ctx.lineWidth = 4;
            ctx.strokeStyle = `rgba(255, 215, 0, ${blinkAlpha})`;
            ctx.stroke();
            ctx.restore();
        }
    }

    function drawStone(x, y, player) {
        const cx = PADDING + x * CELL_SIZE;
        const cy = PADDING + y * CELL_SIZE;
        const radius = CELL_SIZE / 2 - 2;
        const img = player === 1 ? imgBlack : imgWhite;

        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(img, cx - radius, cy - radius, radius * 2, radius * 2);
        
        ctx.strokeStyle = "rgba(0,0,0,0.2)";
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
    }

    function startBlinking(x, y) {
        if (blinkInterval) clearInterval(blinkInterval);
        
        lastMove = { x, y };
        blinkAlpha = 1.0; 
        blinkDir = -0.1;

        blinkInterval = setInterval(() => {
            blinkAlpha += blinkDir;
            if (blinkAlpha <= 0.2) blinkDir = 0.1;
            if (blinkAlpha >= 1.0) blinkDir = -0.1;
            drawBoard();
        }, 50);

        setTimeout(() => {
            if (blinkInterval) clearInterval(blinkInterval);
            lastMove = null;
            drawBoard();
        }, 2000);
    }

    function updateTurnUI() {
        const frameP1 = document.getElementById('frame-p1');
        const frameP2 = document.getElementById('frame-p2');

        if (currentPlayer === HUMAN) {
            frameP1.classList.add('active-turn');
            frameP2.classList.remove('active-turn');
        } else {
            frameP1.classList.remove('active-turn');
            frameP2.classList.add('active-turn');
        }
    }

    function handleStartGame() {
        playSound(sndStart);
        showCoinToss();
    }

    function showCoinToss() {
        document.getElementById('start-screen').classList.add('hidden');
        if (round === 1) {
            document.getElementById('toss-screen').classList.remove('hidden');
        } else {
            startRound(winnerOfLastRound === 0 ? 1 : winnerOfLastRound); 
        }
    }

    function decideFirstTurn() {
        const btn = document.getElementById('coin-btn');
        const img = document.getElementById('toss-result-img');
        const msg = document.getElementById('toss-msg');
        
        const rand = Math.floor(Math.random() * 2) + 1; 
        
        btn.style.animation = 'none';
        btn.style.transform = 'scale(1.5) rotate(360deg)';
        
        const resultImgSrc = rand === 1 ? 'black_ggami.png' : 'white_kimchi.png';
        const resultName = rand === 1 ? "까미 (나)" : "김치 (AI)";
        
        img.src = resultImgSrc;
        img.style.display = 'block';
        document.querySelector('#coin-btn span').style.display = 'none';
        
        msg.innerText = `${resultName} 선공!`;
        msg.style.color = '#ffd700';

        setTimeout(() => {
            document.getElementById('toss-screen').classList.add('hidden');
            startRound(rand);
        }, 500); 
    }

    function startRound(startPlayer) {
        currentPlayer = startPlayer;
        gameActive = true;
        updateTurnUI();

        if (currentPlayer === AI) {
            setTimeout(makeAiMove, 1000);
        }
    }

    // --- 터치(착수) 이벤트 핸들러 ---
    canvas.addEventListener('click', (e) => {
        if (!gameActive || currentPlayer === AI || isDraggingOrZooming) return;

        // 반응형으로 줄어든 캔버스 크기를 고려한 좌표 계산
        const rect = canvas.getBoundingClientRect();
        
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const clickX = (e.clientX - rect.left) * scaleX;
        const clickY = (e.clientY - rect.top) * scaleY;

        const gx = Math.round((clickX - PADDING) / CELL_SIZE);
        const gy = Math.round((clickY - PADDING) / CELL_SIZE);

        placeStone(gx, gy);
    });

    // ----------------------------------------------------
    // --- AI 로직 ---
    // ----------------------------------------------------
    function makeAiMove() {
        if (!gameActive) return;
        let bestMove = getBestMove(AI);
        if (bestMove) {
            placeStone(bestMove.x, bestMove.y);
        }
    }

    function getBestMove(player) {
        const opponent = player === AI ? HUMAN : AI;
        let bestScore = -Infinity;
        let bestMoves = [];

        for (let y = 0; y < GRID_SIZE; y++) {
            for (let x = 0; x < GRID_SIZE; x++) {
                if (board[y][x] === 0) {
                    let attackScore = evaluatePoint(x, y, player); 
                    let defenseScore = evaluatePoint(x, y, opponent); 
                    let totalScore = attackScore + (defenseScore * 1.2);

                    if (attackScore >= 100000) totalScore = 2000000; 
                    else if (defenseScore >= 100000) totalScore = 1000000;

                    totalScore += Math.random() * 5;

                    if (totalScore > bestScore) {
                        bestScore = totalScore;
                        bestMoves = [{x, y}];
                    } else if (totalScore === bestScore) {
                        bestMoves.push({x, y});
                    }
                }
            }
        }

        const center = Math.floor(GRID_SIZE / 2);
        if (board[center][center] === 0 && bestScore < 100) {
            return {x: center, y: center};
        }

        return bestMoves.length > 0 ? bestMoves[Math.floor(Math.random() * bestMoves.length)] : null;
    }

    function evaluatePoint(x, y, player) {
        let score = 0;
        const directions = [[1, 0], [0, 1], [1, 1], [1, -1]]; 

        for (let [dx, dy] of directions) {
            const lineStr = getLinePattern(x, y, dx, dy, player);
            score += getPatternScore(lineStr);
        }
        return score;
    }

    function getLinePattern(x, y, dx, dy, player) {
        let str = "";
        for (let i = -4; i <= 4; i++) {
            if (i === 0) {
                str += "M"; 
            } else {
                const nx = x + dx * i;
                const ny = y + dy * i;
                if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE) {
                    str += "X"; 
                } else {
                    const cell = board[ny][nx];
                    if (cell === player) str += "P"; 
                    else if (cell === 0) str += "0"; 
                    else str += "E"; 
                }
            }
        }
        return str;
    }

    function getPatternScore(str) {
        let score = 0;
        if (/P{4}M|MP{4}|P{3}MP|PMP{3}|P{2}MP{2}/.test(str)) return 100000;
        if (/0P{3}M0|0MP{3}0|0P{2}MP0|0PMP{2}0/.test(str)) return 50000;
        if (/P{3}M|MP{3}|P{2}MP|PMP{2}/.test(str)) return 10000; 
        if (/P{2}0MP|PM0P{2}|P0PMP|PMP0P/.test(str)) return 8000; 
        if (/0P{2}M0|0MP{2}0|0PMP0/.test(str)) return 5000;
        if (/0P0PM0|0MP0P0|0P0MP0/.test(str)) return 4500;
        if (/00PM00|00MP00|0P0M0/.test(str)) return 500;
        return score;
    }

    // --- 3-3 금수 ---
    function check33(x, y, player) {
        board[y][x] = player; 
        let openThreeCount = 0;
        const directions = [[1,0], [0,1], [1,1], [1,-1]]; 

        for(let d of directions) {
            if(isDirectionOpenThree(x, y, player, d[0], d[1])) {
                openThreeCount++;
            }
        }
        board[y][x] = 0; 
        return openThreeCount >= 2;
    }

    function isDirectionOpenThree(x, y, player, dx, dy) {
        let str = "";
        for (let i = -4; i <= 4; i++) {
            let nx = x + dx * i;
            let ny = y + dy * i;
            if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE) str += "X"; 
            else {
                if (board[ny][nx] === player) str += "P";
                else if (board[ny][nx] === 0) str += "0";
                else str += "E"; 
            }
        }
        if (str.includes("0PPP0")) return true;
        if (str.includes("0P0PP0")) return true;
        if (str.includes("0PP0P0")) return true;
        return false;
    }

    function placeStone(x, y) {
        if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return;
        if (board[y][x] !== 0) return;

        if(currentPlayer === HUMAN && check33(x, y, currentPlayer)) {
            alert("흑돌은 3-3(쌍삼) 금수입니다!");
            return; 
        }

        board[y][x] = currentPlayer;
        
        if (currentPlayer === HUMAN) playSound(sndBlack);
        else playSound(sndWhite);

        if (currentPlayer === AI) {
            startBlinking(x, y);
        } else {
            if (blinkInterval) clearInterval(blinkInterval);
            lastMove = null; 
        }

        drawBoard(); 

        if (checkWin(x, y, currentPlayer)) {
            handleWin(currentPlayer);
        } else {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnUI();
            if (gameActive && currentPlayer === AI) {
                setTimeout(makeAiMove, 1000); 
            }
        }
    }

    function checkWin(x, y, player) {
        const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];

        for (let [dx, dy] of directions) {
            let count = 1;
            for (let i = 1; i < 5; i++) {
                const nx = x + dx * i;
                const ny = y + dy * i;
                if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE) break;
                if (board[ny][nx] === player) count++;
                else break;
            }
            for (let i = 1; i < 5; i++) {
                const nx = x - dx * i;
                const ny = y - dy * i;
                if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE) break;
                if (board[ny][nx] === player) count++;
                else break;
            }
            if (count >= 5) return true;
        }
        return false;
    }

    function handleWin(winner) {
        gameActive = false;
        scores[winner]++;
        winnerOfLastRound = winner;
        
        document.getElementById(`score-p${winner}`).innerText = `${scores[winner]} 승`;

        if (scores[winner] >= 2) {
            playSound(sndFinalWin);

            const finalScreen = document.getElementById('final-win-screen');
            const finalText = document.getElementById('final-win-text');
            const winnerName = winner === HUMAN ? "까미" : "김치";
            
            finalText.innerText = `${winnerName} 최종 우승!!!`;
            finalScreen.classList.remove('hidden');

            setTimeout(() => {
                finalScreen.classList.add('hidden');
                alert(`최종 우승: ${winnerName}! 축하합니다!`);
                location.reload();
            }, 5000); 

        } else {
            playSound(sndRoundWin);

            const screen = document.getElementById('ceremony-screen');
            const img = document.getElementById('ceremony-img');
            const txt = document.getElementById('ceremony-text');

            screen.classList.remove('hidden');
            
            if (winner === HUMAN) { 
                img.src = 'ggam-5.png'; 
                txt.innerText = "아싸!";
            } else { 
                img.src = 'kimchi-o2.png'; 
                txt.innerText = "훗, 당연하지!";
            }

            setTimeout(() => {
                screen.classList.add('hidden');
                round++;
                resetBoard();
                showCoinToss(); 
            }, 3000);
        }
    }

    function resetBoard() {
        board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        drawBoard();
    }

    /* --- 개선된 핀치 줌 & 팬 로직 (이탈 방지 완벽 구현) --- */
    
    // 상태 변수
    let currentScale = 1;
    let currentX = 0;
    let currentY = 0;
    
    // 터치 시작 시점 데이터
    let startX = 0;
    let startY = 0;
    let startDist = 0;
    let startScale = 1;
    
    // 플래그
    let isDraggingOrZooming = false; // 클릭과 드래그 구분용

    // 더블 탭 감지용
    let lastTapTime = 0;

    // 이벤트 리스너 (boardContainer 전체에 적용)
    boardContainer.addEventListener('touchstart', handleTouchStart, {passive: false});
    boardContainer.addEventListener('touchmove', handleTouchMove, {passive: false});
    boardContainer.addEventListener('touchend', handleTouchEnd, {passive: false});

    function handleTouchStart(e) {
        // 더블 탭: 줌 초기화
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        if (tapLength < 300 && tapLength > 0 && e.touches.length === 1) {
            resetZoom();
            e.preventDefault();
            return;
        }
        lastTapTime = currentTime;

        // 터치 시작 시 플래그 초기화
        isDraggingOrZooming = false;

        if (e.touches.length === 2) {
            // 핀치 줌 시작
            startDist = getDistance(e.touches);
            startScale = currentScale;
        } else if (e.touches.length === 1) {
            // 드래그(팬) 시작
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
        }
    }

    function handleTouchMove(e) {
        e.preventDefault(); // 스크롤 방지
        isDraggingOrZooming = true; // 움직임이 감지되면 클릭(돌 놓기) 금지

        if (e.touches.length === 2) {
            // --- 핀치 줌 로직 ---
            const dist = getDistance(e.touches);
            const scaleFactor = dist / startDist;
            
            // 줌 범위 제한 (1배 ~ 3배)
            let newScale = startScale * scaleFactor;
            newScale = Math.max(1, Math.min(newScale, 3));
            
            currentScale = newScale;

            // 줌이 바뀌었으므로 위치 클램핑(이탈 방지) 다시 계산
            clampPosition();
            updateTransform();

        } else if (e.touches.length === 1 && currentScale > 1) {
            // --- 팬(드래그) 로직 ---
            // 확대된 상태에서만 이동 가능
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;

            currentX = x - startX;
            currentY = y - startY;

            clampPosition();
            updateTransform();
        }
    }

    function handleTouchEnd(e) {
        // 손가락을 떼는 순간, 핀치에서 드래그로 바뀌거나 할 때 튐 방지
        if (e.touches.length < 2) {
            // 핀치가 끝났을 때
            startDist = 0;
        }
        if (e.touches.length === 1) {
            // 2개 -> 1개로 바뀔 때, 남은 1개 손가락 기준으로 드래그 좌표 재설정
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
        }
        
        // 아주 짧은 터치였다면 isDraggingOrZooming이 false일 것이므로
        // click 이벤트에서 돌을 놓게 됨.
        // 드래그가 끝난 직후라면 약간의 지연을 두어 클릭 오작동 방지
        setTimeout(() => {
            isDraggingOrZooming = false;
        }, 50);
    }

    function getDistance(touches) {
        return Math.hypot(
            touches[0].clientX - touches[1].clientX,
            touches[0].clientY - touches[1].clientY
        );
    }

    // ★ 핵심: 화면 이탈 방지 (Clamping) ★
    function clampPosition() {
        const boardW = zoomLayer.offsetWidth * currentScale;
        const boardH = zoomLayer.offsetHeight * currentScale;
        const containerW = boardContainer.offsetWidth;
        const containerH = boardContainer.offsetHeight;

        // 보드가 컨테이너보다 클 때, 이동 가능한 최대 거리 (양쪽으로)
        // 보드가 컨테이너보다 작으면(축소 등), 중앙 정렬을 위해 0으로 고정
        let maxTranslateX = 0;
        let maxTranslateY = 0;

        if (boardW > containerW) {
            maxTranslateX = (boardW - containerW) / 2;
        }
        if (boardH > containerH) {
            maxTranslateY = (boardH - containerH) / 2;
        }

        // 현재 위치가 허용 범위를 넘지 않도록 제한
        if (currentX > maxTranslateX) currentX = maxTranslateX;
        if (currentX < -maxTranslateX) currentX = -maxTranslateX;
        
        if (currentY > maxTranslateY) currentY = maxTranslateY;
        if (currentY < -maxTranslateY) currentY = -maxTranslateY;
    }

    function updateTransform() {
        zoomLayer.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
    }

    function resetZoom() {
        currentScale = 1;
        currentX = 0;
        currentY = 0;
        updateTransform();
    }

    initCanvas();
</script>
